<section>
  <form class="js-submit-settings">
    <div class="kintoneplugin-row">
      <label for="select-space-field" class="kintoneplugin-label">Button Space Field
        <span class="kintoneplugin-require">*</span>
      </label>
      <p class="kintoneplugin-desc">Please select a space field to insert the button</p>
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <select name="js-select-space-field" id="select-space-field" required>
            <option value="">-----</option>
          </select>
        </div>
      </div>
    </div>

    <div class="kintoneplugin-row">
      <label for="text-button-label" class="kintoneplugin-label">Button Label
        <span class="kintoneplugin-require">*</span>
      </label>
      <p class="kintoneplugin-desc">Please enter a button label</p>
      <input type="text" name="js-text-button-label" class="kintoneplugin-input-text" id="text-button-label" required>
    </div>

    <div class="kintoneplugin-row">
      <label for="select-user-field" class="kintoneplugin-label">User Selection Field
        <span class="kintoneplugin-require">*</span>
      </label>
      <p class="kintoneplugin-desc">Please select a user selection field</p>
      <div class="kintoneplugin-select-outer">
        <div class="kintoneplugin-select">
          <select name="js-select-user-field" id="select-user-field" required>
            <option value="">-----</option>
          </select>
        </div>
      </div>
    </div>
    <p class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
